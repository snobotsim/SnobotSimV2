name: Java CI

on: [push]

jobs:
  build_simulator:
    strategy:
      matrix:
        platform:
        - ubuntu-latest
#        - macos-latest
        - windows-latest
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v1

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: Build Simulator
      run: ./gradlew build publish --continue
