name: Bazel

on: [pull_request, push]

jobs:
  build-native:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            architecture: x64
            config: ""
          - os: macos-latest
            architecture: x64
            config: ""
          - os: ubuntu-latest
            architecture: x64
            config: ""
    name: "Build - ${{ matrix.os }} ${{ matrix.architecture }} ${{ matrix.config }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: bazelbuild/setup-bazelisk@v2

      - name: Build
        run: bazel build ... -k ${{ matrix.config }}
        shell: bash

  build-native-testless:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            architecture: x64
            config: "--config=for-roborio"
    name: "Build - ${{ matrix.os }} ${{ matrix.architecture }} ${{ matrix.config }}"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: bazelbuild/setup-bazelisk@v2

      - name: Build
        run: bazel build ... --nojava_header_compilation -k ${{ matrix.config }}
        shell: bash

  repin-maven:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - run:  bazel run @unpinned_maven//:pin
      - run:  git diff HEAD
      - uses: actions/upload-artifact@v3
        with:
          name: Re-pinned maven
          path: build_scripts/bazel/deps/maven_install.json
